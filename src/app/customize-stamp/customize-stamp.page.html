<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Customize Reward Stamp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<ion-item lines="none">
  <ion-label>Number</ion-label>
</ion-item>
<ion-item lines="none">
  <ion-label>Expiry Date</ion-label>
</ion-item>
<p class="stamp_logo_text">Stamp Logo <span>Choose  as per type</span></p>
<ion-list>
  <ion-radio-group value="stamp1">

    <ion-item lines="none">
      <ion-label>Stamp Logo 1</ion-label>
      <ion-radio slot="end" value="stamp1"></ion-radio>
    </ion-item>

    <ion-item lines="none">
      <ion-label>Stamp Logo 2</ion-label>
      <ion-radio slot="end" value="stamp2"></ion-radio>
    </ion-item>

    <ion-item lines="none">
      <ion-label>Stamp Logo 3</ion-label>
      <ion-radio slot="end" value="stamp3"></ion-radio>
    </ion-item>
  </ion-radio-group>
</ion-list>

</ion-content>
<ion-footer class="ion-padding">
  <ion-button expand="block" mode="ios">
Customize
  </ion-button>
</ion-footer>
